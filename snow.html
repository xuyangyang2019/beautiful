    <script type="text/javascript">
        (function ($) {
            $.fn.snow = function (options) {
                let $flake = $('<div id="snowbox" />').css({ 'position': 'absolute', 'z-index': '9999', 'top': '-50px' }).html('&#10052;')
                let documentHeight = $(document).height()
                let documentWidth = $(document).width()
                let defaults = {
                    minSize: 10,
                    maxSize: 20,
                    newOn: 1000,
                    flakeColor: "#AFDAEF"
                }
                options = $.extend({}, defaults, options);
                let interval = setInterval(function () {
                    let startPositionLeft = Math.random() * documentWidth - 100
                    let startOpacity = 0.5 + Math.random()
                    let sizeFlake = options.minSize + Math.random() * options.maxSize
                    let endPositionTop = documentHeight - 100
                    let endPositionLeft = startPositionLeft - 500 + Math.random() * 500
                    let durationFall = documentHeight * 10 + Math.random() * 5000

                    $flake.clone().appendTo('body').css({
                        left: startPositionLeft,
                        opacity: startOpacity,
                        'font-size': sizeFlake,
                        color: options.flakeColor
                    }).animate({
                        top: endPositionTop,
                        left: endPositionLeft,
                        opacity: 0.2
                    }, durationFall, 'linear', function () {
                        $(this).remove()
                    });
                }, options.newOn);
            };
        })(jQuery);

        $(function () {
            $.fn.snow({
                minSize: 5,
                maxSize: 50,
                newOn: 500
            });
        });
    </script>
